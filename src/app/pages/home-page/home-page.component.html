<div class="banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 banner__content">
        <h2 class="banner__title">Junior Front-end Developer</h2>
        <p class="banner__subtitle">Я стараюсь строить точные, отзывчивые, быстрые, удобные в использовании интерфейсы, которые красиво выглядят и хорошо выполняют свои задачи.</p>
        <!-- <div class="banner__action">
          <a href="#" class="btn btn_yellow">Contacts</a>
          <a href="#" class="btn btn__stroke btn__stroke_white">Portfolio</a>
        </div> -->
      </div>
      <div class="col-lg-6 offset-lg-1">
        <div class="banner__console">
          <div class="banner__console__bg"></div>
          <div class="console">
            <div class="console__head">
              <div class="console__dot console__dot_red"></div>
              <div class="console__dot console__dot_yellow"></div>
              <div class="console__dot console__dot_green"></div>
            </div>
            <div class="console__body" id="typedtext"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="section section_grey portfolio">
  <div class="container">
    <h2 class="section__title">Портфолио</h2>
    <div class="row section__action">
      <div class="col-md-9"></div>
      <div class="col-md-3 flex flex_justify-right">
        <div class="select-list select-list_dark">
          <span class="select-list__toggle" (click)="filterListToggle($event.srcElement)">Сначала новые</span>
          <ul class="select-list__menu">
            <li (click)="sortByNew($event.srcElement)">Сначала новые</li>
            <li (click)="sortByOld($event.srcElement)">Сначала старые</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let project of projects | slice:0:6">
        <app-project-card [project]="project"></app-project-card>
      </div>
    </div>
  </div>
</section>
