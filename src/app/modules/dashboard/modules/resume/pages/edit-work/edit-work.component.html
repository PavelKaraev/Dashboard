<div class="container" *ngIf="editWorkForm; else loader">
  <form class="row form" [formGroup]="editWorkForm" (ngSubmit)="onEditWork()">
    <div class="col-8">
      <div class="card">
        <div class="card__title">
          <h3>Опыт работы</h3>
        </div>
        <div class="card__content">
          <div class="form__control">
            <label for="company" class="form__label">Название компании*:</label>
            <input formControlName="companyControl" type="text" class="form__input" placeholder="Название компании">
          </div>
          <div class="form__control">
            <label for="city" class="form__label">Город*:</label>
            <input formControlName="cityControl" type="text" id="city" class="form__input" placeholder="Город">
          </div>
          <div class="form__control">
            <label for="position" class="form__label">Должность*:</label>
            <input formControlName="positionControl" type="text" id="position" class="form__input" placeholder="Должность">
          </div>
          <div class="form__control">
            <label for="description" class="form__label">Обязанности и достижения на этой должности:</label>
            <quill-editor formControlName="descriptionControl" id="description"></quill-editor>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card__title">
          <h3>Лого компании</h3>
        </div>
        <div class="card__content">
          <app-file-upload (onSetThumbnail)="setThumbnail($event)" [currentImage]="workExp.logo"></app-file-upload>
        </div>
      </div>
      <div class="card">
        <div class="card__title">
          <h3>Информация</h3>
        </div>
        <div class="card__content">
          <div class="form__group">
            <label for="date-from" class="form__label">Период работы с*:</label>
            <input formControlName="dateFromControl" type="date" id="date-from" class="form__input form__input_date">
          </div>
          <div class="form__group">
            <label for="date-to" class="form__label">Период работы до*:</label>
            <input formControlName="dateToControl" type="date" id="date-to" class="form__input form__input_date">
          </div>
          <button type="submit" (click)="onEditWork()" class="btn btn__primary" [disabled]="editWorkForm.invalid">Сохранить</button>
        </div>
      </div>
    </div>
  </form>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
