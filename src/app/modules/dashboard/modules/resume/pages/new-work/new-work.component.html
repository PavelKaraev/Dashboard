<div class="container">
  <form class="row form">
    <div class="col-8">
      <div class="card">
        <div class="card__title">
          <h3>Опыт работы</h3>
        </div>
        <div class="card__content">
          <div class="form__control">
            <label for="company" class="form__label">Название компании*:</label>
            <input type="text" class="form__input" placeholder="Название компании">
            <div class="form__message form__message_error">
              <span>Заголовок <strong>обязателен</strong></span>
            </div> 
          </div>
          <div class="form__control">
            <label for="company" class="form__label">Город*:</label>
            <input type="text" class="form__input" placeholder="Город">
            <div class="form__message form__message_error">
              <span>Заголовок <strong>обязателен</strong></span>
            </div> 
          </div>
          <div class="form__control">
            <label for="company" class="form__label">Должность*:</label>
            <input type="text" class="form__input" placeholder="Должность">
            <div class="form__message form__message_error">
              <span>Заголовок <strong>обязателен</strong></span>
            </div> 
          </div>
          <div class="form__control">
            <label for="company" class="form__label">Сфера деятельности компании*:</label>
            <input type="text" class="form__input" placeholder="Должность">
            <div class="form__message form__message_error">
              <span>Заголовок <strong>обязателен</strong></span>
            </div> 
          </div>
          <div class="form__control">
            <label for="description" class="form__label">Обязанности и достижения на этой должности:</label>
            <quill-editor></quill-editor>
            <div class="form__message form__message_error">
              <span>Опишите, пожалуйста, проект</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card__title">
          <h3>Лого компании</h3>
        </div>
        <div class="card__content">
          <div class="upload upload_image">
            <label for="thumbnail" class="upload__label" id="thumbnail-label">
              <input id="thumbnail" class="upload__input" type="file">
              <div class="upload__preview">
                <img class="upload__preview-image" [src]="" alt="">
              </div>
            </label>
            <button type="button" class="btn-close"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__title">
          <h3>Информация</h3>
        </div>
        <div class="card__content">
          <div class="form__group">
            <label for="date-from" class="form__label">Период работы с*:</label>
            <input type="date" id="date-from" class="form__input form__input_date">
          </div>
          <div class="form__group">
            <label for="date-to" class="form__label">Период работы до*:</label>
            <input type="date" id="date-to" class="form__input form__input_date">
          </div>
          <button type="submit" class="btn btn__primary">Сохранить</button>
        </div>
      </div>
    </div>
  </form>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
